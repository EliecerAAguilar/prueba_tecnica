{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- hojas de estilos propios -->
    <title>Django CRUD</title>
    <link rel="stylesheet" href="{% static "main.css" %}">
  </head>
  <body>
  <h1>Tareas</h1>
  <form action="{% url 'create_new_task' %}" method="post">
      {% csrf_token %}
      <input type="text" name="form_title" placeholder="write-title">
      <textarea name="form_description" rows="3" placeholder="write-task-description"></textarea>
      <button>Guardar</button>
  </form>

  </body>
</html>
